<!DOCTYPE html>
<html>
  <head>
    <title>Timed Mini Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="#" class="view-high-score-button">View High Scores</a>
      <span class="timer-text">Time: <span class="timer-count">60</span></span>
    </header>

    <main id="start-page" class="hidden">
      <div class="container">
        <div id="home" class="flex-center flex-column">
          <h1>Coding Quiz Challenge</h1>
        </div>
      </div>
      <section id="form">
        <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
      </section>
    </main>

    <section>
      <div id="questionContainer" class="hidden">
        <div id="question"></div>
        <div id="answers"></div>
        <div id="wrong-answer" class="hidden">Wrong Answer!</div>
        <div id="correct-answer" class="hidden">Correct Answer!</div>
      </div>

      <div id="enter-initials-page" class="hidden">
        <div id="game-over-heading"></div>
        <form id="initials-form">
          <label for="initials">Enter Your Initials:</label>
          <input type="text" id="initials" maxlength="5" required>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div id="score-board">
        <h3 id="high-scores-display" class="hidden">High Scores</h3>
        <ul id="high-scores"></ul>
        <button id="go-back-button" class="hidden">Go Back</button>
        <button id="clear-button" class="hidden">Clear High Scores</button>
      </div>

    </section>
    
    <script src="assets/js/script.js"></script>

  </body>
</html>
