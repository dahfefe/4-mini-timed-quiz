<!DOCTYPE html>
<html>
  <head>
    <title>Timed Mini Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <button class="view-high-score-button">View High Scores</button>
      <span class="timer-count">Time: 60</span>
    </header>

    <main>
      <section>
        <div class="card question-with-choices">
          <div class="word-blanks">J _ v _ S c r_ _t</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>

    </main>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
