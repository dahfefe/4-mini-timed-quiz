<!DOCTYPE html>
<html>
  <head>
    <title>Timed Mini Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <button class="view-high-score-button">View High Scores</button>
      <span class="timer-text">Time: <span class="timer-count">60</span></span>
    </header>

    <main id="start-page">
      <div class="container">
        <div id="home" class="flex-center flex-column">
          <h1>Coding Quiz Challenge</h1>
        </div>
      </div>
      <section id="form">
        <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start-button">Start Quiz</button>
      </section>
    </main>

    <section>
      <div id="questionContainer">
        <p id="question" style="display: none;"></p>
        <ul>
          <li><button id="choiceA" style="display: none;">Option A</button></li>
          <li><button id="choiceB" style="display: none;">Option B</button></li>
          <li><button id="choiceC" style="display: none;">Option C</button></li>
          <li><button id="choiceD" style="display: none;">Option D</button></li>
          <div id="wrong-answer" class="hidden">Wrong Answer!</div>
          <div id="correct-answer" class ="hidden">Correct Answer!</div>
        </ul>
      </div>

      <div id="enter-initials-page" style="display: none;">
        <p id="question">All done!</p>
        <p>Your final score is: <span id="final-score"></span></p>
        <label for="search_box">Enter initials: </label>
          <input type="text" id="enter-initials"/> <button>Submit</button>
      </div>

      <div id="score-board">
        <h3 id="high-scores-display" style="display: none;">High Scores</h3>
        <ul id="high-scores"></ul>
        <button id="go-back-button" style="display: none;">Go Back</button>
        <button id="clear-button" style="display: none;">Clear High Scores</button>
      </div>

    </section>
    
    <script src="assets/js/script.js"></script>

  </body>
</html>
