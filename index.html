<!DOCTYPE html>
<html>
  <head>
    <title>Timed Mini Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <button class="view-high-score-button">View High Scores</button>
      <span class="timer-count">Time: 60</span>
    </header>

    <main>
      <section class="card">
        <p class="title">Coding Quiz Challenge</p>
        <p class="instructions">Try to answer the following code-related questions within the time limit, Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button>Start Quiz</button>
      </section>

    </main>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
